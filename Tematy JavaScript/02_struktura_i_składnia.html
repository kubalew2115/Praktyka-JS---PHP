<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 15;
        console.log(a+b);
        console.log(typeof(a));
    </script>
    <script>
        let c = 5;
        const d = 5;
        let wynikF = c == d;
        let wynikS = c === d;
        console.log(wynikF);
        console.log(wynikS);

        console.log(typeof(wynikF));
    </script>
    <script>
        function isGreater(){
            let e = 3;
            let f = 6;
            if(e > f){
                return true;
            }else{
                return false;
            }
        }
        console.log(isGreater());
    </script>
    <script>
        let name = "Kuba";
        let surname = "Lew"
        console.log(name +" "+ surname);

        console.log(typeof(name));
    </script>
</body>
