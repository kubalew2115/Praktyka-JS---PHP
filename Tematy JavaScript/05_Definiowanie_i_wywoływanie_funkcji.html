<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_Definiowanie i wywoływanie funkcji</title>
</head>
<body>
    <script>
        function sayHello(name){
            let nm = name;
            document.write("Cześć, " + nm)
        }
        sayHello("Kuba")
    </script>
    <script>
        function add(a,b){
            return a + b;
        }
        console.log(add(3,4))

        console.log(" ")
    </script>
    <script>
        function isNumberEven(num){
            let x = num;
            if(x % 2 == 0){
                return true;
            }else{
                return false;
            }
        }
        console.log(isNumberEven(4))

        console.log(" ")
    </script>
    <script>
        function getSquare(n){
            return n*n;
        }
        console.log(getSquare(9));

        console.log(" ")
    </script>
    <script>
        function showArguments(y,z,Imie){
            return(y + " " + z + " " + Imie)
        }
        console.log(showArguments(43,3.5,"Kuba"))
    </script>
</body>
</html>
