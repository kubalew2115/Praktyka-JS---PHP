<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        for(let i = 0; i < 5; i++){
            console.log("Petla wykonana " + i + " razy") //Petla wykonana 5 razy w zakresie 0 - 4
        }

        console.log(" ")

        let l = 0
        while(l++ < 5){
            console.log("Petla wykonana " + l + " razy") //Petla wykonana 5 razy w zakresie 1 - 5
        }
    </script>

    <script>
        let a = 10;

        if(a>10){
            console.log("wieksza")
        }
        else{
            console.log("Mniejsza lub równa")
        }
        console.log(" ")
    </script>
    
    <script>
        for(let s = 2; s<=10; s++){
            if(s % 2 == 0){
                console.log(s);
            }
        }

        console.log(" ")
    </script>
    <script>
        for(let j = 1; j <=5 ; j++){
            console.log(j);
        }
        console.log(" ")
    </script>
    <script>
        for(let t = 5; t >= 1; t--){
            console.log(t);
        }
    </script>
    <script>
        //Pomiń zadanie 5, nie jest wazne daj jakies inne na to miejsce
    </script>
</body>
